<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Profile</title>
</head>
<body>
  <header>
    <nav class="wrapper header__navi">
      <button class="header__navi--btn" type="submit" value="profile"><a href="#">Profile</a></button>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!--メインヴィジュアル部分-->
    <section class="mainvisual">
      <div class="mainvisual--container">
        <span class="triangle--upper"></span>
        <span class="triangle--middle">
          <span class="position">
            <span class="position--first">HAYATO</span>
          </span>
        </span>
        <span class="triangle--bottom">
          <span class="position">
            <span class="position--family">MOMOSE</span>
          </span>
        </span>
      </div>
    </section>
    <!--aboutここから-->
    <section class="wrapper about" id="about">
      <h1 class="section-title">About</h1>
      <div class="about__profile">
        <div class="about__profile--img">
          <img src="./img/StockSnap_UZIR6LIWHX.jpg" alt="profile-img">
        </div>
        <div class="about__profile__container">
          <h2 class="about__profile--name">HAYATO MOMOSE</h2>
          <p class="about__profile--text">HTML/CSS/JavaScript/jQuery 初学者</p>
        </div>
      </div>
    </section>
    <!--portfolio-->
    <section class="wrapper portfolio" id="portfolio">
      <h1 class="section-title">PORTFOLIO</h1>
      <ul class="portfolio__image">
        <li class="portfolio__image__container">
          <img src="https://placehold.jp/9ea3f5/ffffff/550x380.png?text=portfolio-img" alt="portfolio-img">
          <h3 class="portfolio__image--title">タイトルタイトル</h3>
          <p class="portfolio__image--txt">テキストテキスト</p>
        </li>
        <li class="portfolio__image__container">
          <img src="https://placehold.jp/9ea3f5/ffffff/550x380.png?text=portfolio-img" alt="portfolio-img">
          <h3 class="portfolio__image--title">タイトルタイトル</h3>
          <p class="portfolio__image--txt">テキストテキスト</p>
        </li>
        <li class="portfolio__image__container">
          <img src="https://placehold.jp/9ea3f5/ffffff/550x380.png?text=portfolio-img" alt="portfolio-img">
          <h3 class="portfolio__image--title">タイトルタイトル</h3>
          <p class="portfolio__image--txt">テキストテキスト</p>
        </li>
        </ul>
      </section>
  </main>
  <footer>
    <div class="copyright">
      © 2022 Profile
    </div>
  </footer>
<script src="./js/app.js"></script>
</body>
</html>
